


<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lista produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Cake Lista</span>
      </div>
    </nav>
    <br>
    <div class='container'>
      
        {% if erro == '1' %}
        <div class="alert alert-danger" role="alert">
          {{texto}}
        </div>
        {% elif erro == '2' %}
        <div class="alert alert-danger" role="alert">
          {{texto2}}
        </div>
        {%endif%}

        <form action="/produtos/save" method="post"> {% csrf_token %}
            <label for="">Digite o nome do produto</label>
            <br>
            <input type="text" placeholder="digite o nome do produto" name="produto" class="form-control" required >
            <br>
            <label for="">Digite o preço do produto</label>
            <br>
            <input type="text" placeholder="digite o preço do produto" name="preco" class="form-control" required >
            <br>
            <input type="submit" value="Cadastrar" class="btn btn-dark">
        </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
