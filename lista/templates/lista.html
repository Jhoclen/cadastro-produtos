


<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>lista de produtos</title>
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Cake Lista</span>
      </div>
    </nav>
    <br>

    <div class="container">
        <h1>Lista de produtos</h1>
        <hr>
        {%if produtos %}
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">&#9997</th>
                <th scope="col">Nome do Produto</th>
                <th scope="col">Preço </th>
                <th scope="col">Ação </th>
              </tr>
            </thead>
              <tbody>
                {% for i in produtos %}
                <tr>
                    
                    <th scope="row">&#9997</th>
                    <td>{{i.produto}}</td>
                    <td>{{i.preco}}</td>
                    <td><a href="/produtos/deletar/{{i.id}}" class='btn btn-danger'>Remover</a></td>
                    
                  </tr>
                {% endfor %}  
           
            </tbody>
          </table>     
        {% else %}  
        <div class="alert alert-danger" role="alert">
          lista de produtos vazia
        </div>
        
        {% endif %}
        <a href='/produtos/save' class='btn btn-outline-primary'>Cadastrar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
